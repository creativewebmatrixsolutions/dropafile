<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drop a file</title>
    <script src="/dropzone.js" type="text/javascript"></script>
    <script type="text/javascript">
      Dropzone.options.theZone  = {
        paramName: "file",
        dictDefaultMessage: "Drop me a little file here :-)",
        addRemoveLinks: true,
      };
    </script>
    <link rel="stylesheet" href="/dropzone.css"></link>
  </head>
  <body>
    <form id="the-zone" class="dropzone" action="index.html">
      <div class="fallback">
        <input name="file" type="file" />
      </div>
     </form>
  </body>
</html>
